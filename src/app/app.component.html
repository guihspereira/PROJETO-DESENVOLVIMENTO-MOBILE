<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="custom-menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="menu-title">Fam√≠lia Financeira</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="user-info">
          <ion-label class="user-name">{{ nomeUsuario }}</ion-label>
        </div>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item lines="none" button (click)="sair()">
            <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
